<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
</head>
<body>
    <div class="js-header">
        <div class="js-clock">
            <h1></h1>
            <h2></h2>
        </div>
        <div class="js-weather">
            <h2></h2>
        </div>
    </div>
    <form action="" class="js-form">
        <input type="text" placeholder="What is your name?">
    </form>
    <ul class="js-greeting"></ul>
    <form action="" class="js-todo">
        <select name="lists" id="">
            <option value="BucketList">BucketList</option>
            <option value="AnualPlan">AnualPlan</option>
            <option value="MonthlyPlan">MonthlyPlan</option>
            <option value="DailyPlan">DailyPlan</option>
        </select>
        <input type="text" placeholder="">
        <div class="js-planmenu">
            <ul class="js-BucketList" value="BucketList">
            <h2>BucketList</h2>
            </ul>
            <ul class="js-AnualPlan" value="AnualPlan">
            <h2>AnualPlan</h2>
            </ul>
            <ul class="js-MonthlyPlan" value="MonthlyPlan">
            <h2>MonthlyPlan</h2>
            </ul>
            <ul class="js-DailyPlan" value="DailyPlan">
            <h2>DailyPlan</h2>
            </ul>
        </div>
    </form>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
